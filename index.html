<!DOCTYPE html>

<head>

</head>
<body>
    <div class="quiz-container">
        <h2>In web design, what does CSS stand for?</h2>
        <ul class="options-list">
            <li data-answer="incorrect">A. Counter Strike: Source</li>
            <li data-answer="incorrect">B. Corrective Style Sheet</li>
            <li data-answer="incorrect">C. Computer Style Sheet</li>
